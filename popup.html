<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 15px;
      background-color: #f4f4f9;
    }
    h3 {
      margin-top: 0;
      color: #333;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #hostname {
      font-weight: normal;
      color: #666;
      font-size: 12px;
      display: block;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 8px;
      font-size: 12px;
      color: green;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <h3>CSS Override <span id="hostname"></span></h3>
  <textarea id="cssInput" placeholder="body { background: red !important; }"></textarea>
  <button id="saveBtn">Save & Inject</button>
  <div id="status">Saved!</div>

  <script src="popup.js"></script>
</body>
</html>
